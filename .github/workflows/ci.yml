name: CI

on:
  push:
    branches:
      - "main"
      - "master"
  pull_request:
    branches:
      - "main"
      - "master"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: build and test
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: "cargo build (release)"
        run: cargo build --release
      - name: "cargo build"
        run: cargo build
      - name: "cargo test"
        run: cargo test
      - name: "cargo clippy"
        run: cargo clippy --all --tests --all-features --no-deps
    env:
      RUSTFLAGS: "-Ctarget-cpu=native"

  fmt:
    name: fmt
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: "cargo fmt"
        run: cargo fmt --all --check